<script>
    var nome = window.prompt('Qual é o teu nome?')
    document.write(`Olá, <strong>${nome}</strong>. Teu nome tem ${nome.length} letras.<br>`)
    document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}</br>`)
    document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`)
</script>
